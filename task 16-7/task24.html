<script>
    
   //استبدال_أسماء_مفاتيح_الكائن 


   function replaceObjectKeys(object, keyMap) {
  const updatedObject = {};

  for (const oldKey in object) {
    if (keyMap.hasOwnProperty(oldKey)) {
      const newKey = keyMap[oldKey];
      updatedObject[newKey] = object[oldKey];
    } else {
      updatedObject[oldKey] = object[oldKey];
    }
  }

  return updatedObject;
}

// Test the function
const sampleObject = {
  firstName: 'John',
  lastName: 'Doe',
  age: 30,
};

const keyMap = {
  firstName: 'first',
  lastName: 'last',
};

const updatedObject = replaceObjectKeys(sampleObject, keyMap);
console.log(updatedObject);
// Output: { first: 'John', last: 'Doe', age: 30 }


</script>

<script>
  // بداية اول 5 taskat foreach tasks:
  
    function doubleValues(arr) {
  // Create a new array to store the doubled values
  const doubledArray = [];

  // Loop through the input array and double each value
  for (let i = 0; i < arr.length; i++) {
    doubledArray.push(arr[i] * 2);
  }

  return doubledArray;
}

// Test Case 1
const testCase1 = doubleValues([1, 2, 3]);
console.log("Test Case 1:", testCase1); // Output: [2, 4, 6]

// Test Case 2
const testCase2 = doubleValues([5, 1, 2, 3, 10]);
console.log("Test Case 2:", testCase2); // Output: [10, 2, 4, 6, 20]

</script>

<script>
   // الحصول_على_لون_هكساديسمال_عشوائي
   
   function getRandomHexColor() {
  const letters = '0123456789ABCDEF';
  let color = '#';
  for (let i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

// Test the function
const randomColor = getRandomHexColor();
console.log(randomColor); // Output: e.g., "#3A7BCF"

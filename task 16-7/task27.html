<script>
    
//تقسيم_المصفوفتين_باستخدام_التصفية 


    function splitArraysByFilter(collection, filter) {
  return collection.reduce((result, currentValue, index) => {
    if (filter[index]) {
      result[0].push(currentValue); // Add to the first group
    } else {
      result[1].push(currentValue); // Add to the second group
    }
    return result;
  }, [[], []]);
}

// Test the function
const collectionArray = [1, 2, 3, 4, 5];
const filterArray = [true, false, true, false, true];

const [group1, group2] = splitArraysByFilter(collectionArray, filterArray);
console.log("Group 1:", group1); // Output: [1, 3, 5]
console.log("Group 2:", group2); // Output: [2, 4]



</script>

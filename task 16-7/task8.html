<script>
    function valTimesIndex(arr) {
  return arr.map((value, index) => value * index);
}

// Test Case 1
console.log(valTimesIndex([1, 2, 3])); // Output: [0, 2, 6]

// Test Case 2
console.log(valTimesIndex([1, -2, -3])); // Output: [0, -2, -6]

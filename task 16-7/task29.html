<script>
    //إزالة_العناصر_من_اليمين
    
    function removeFromRight(arr, numToRemove) {
  return arr.slice(0, -numToRemove);
}

// Test the function
const elementsArray = [1, 2, 3, 4, 5];
const numToRemove = 2;

const resultArray = removeFromRight(elementsArray, numToRemove);
console.log(resultArray); // Output: [1, 2, 3]

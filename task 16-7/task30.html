<script>

// توسيع_كود_اللون 


    function extendColorCode(colorCode3) {
  const colorCode6 = colorCode3.replace(/^#?([a-f\d])([a-f\d])([a-f\d])$/i, (_, r, g, b) => {
    return `#${r}${r}${g}${g}${b}${b}`;
  });
  return colorCode6;
}

// Test the function
const colorCode3Digit = "#123";
const colorCode6Digit = extendColorCode(colorCode3Digit);
console.log(colorCode6Digit); // Output: "#112233"

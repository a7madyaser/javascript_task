<!DOCTYPE html>
<html>
<head>
    <title>Ahmad Yaser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

            <h2>Registration Form</h2>
            
<!-- First Name -->
            <form name="registrationForm" onsubmit="return validateForm()" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>


<!-- Last Name -->
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>


<!-- Birth Date -->
            <label for="birthdate">Birth Date:</label>
            <input type="date" id="birthdate" name="birthdate" required>


<!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="emailConfirmation">Confirm Email:</label>
            <input type="email" id="emailConfirmation" name="emailConfirmation" required>
            <div id="error-message" class="error-message"></div>

<!-- Mobile Number -->
            <label for="mobileNumber">Mobile Number:</label>
            <input type="tel" id="mobileNumber" name="mobileNumber" pattern="\d{10}" required>
            <small>Enter 10 digits without any spaces or special characters.</small>
            <hr>

<!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="passwordConfirmation">Confirm Password:</label>
            <input type="password" id="passwordConfirmation" name="passwordConfirmation" required>
            <div id="error-message" class="error-message"></div>


 <!-- Register -->
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
